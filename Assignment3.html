<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
	createCanvas(400, 400);
}

// Variables for first ball
var ball = 0;
var ballSpeed = 7;
var ballDirection = ballSpeed;

// Variables for second ball
var ball2 = 0;
var ballSpeed2 = 4;
var ballDirection2 = ballSpeed2

function draw() {
	background(220);

	// Draw the two balls
	fill(255, 255, 0)
	ellipse(100, ball, 50);
	fill(0, 0, 180);
	ellipse(300, ball2, 25);

	// Update the position of the two balls
	ball = ball + ballDirection;
	ball2 = ball2 + ballDirection2;

	// Check if ball is hitting right-hand side
	if (ball >= width) {
		ballDirection = -ballSpeed;
	}

	if (ball2 >= width) {
		ballDirection2 = -ballSpeed2;
	}

	// Check if ball is hitting left-hand side
	if (ball <= 0) {
		ballDirection = ballSpeed;
	}

	if (ball2 <= 0) {
		ballDirection2 = ballSpeed2;
	}
}

</script>
</body>
</html>
