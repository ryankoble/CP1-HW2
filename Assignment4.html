<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
	createCanvas(400, 400);
}

var ball = 0;
var ballSpeed = 7;
var ballDirection = ballSpeed;

function draw() {
	background(220);

	// Draw the two balls
	ellipse(200, ball, 200);

	// Update the position of the two balls
	ball = ball + ballDirection;

	// Check if ball is hitting right-hand side
	if (ball >= width) {
		ballDirection = -ballSpeed;
	}

	// Check if ball is hitting left-hand side
	if (ball <= 0) {
		ballDirection = ballSpeed;
	}

  if (ball >= 200) {
    fill(400, 100, 100);
  } else {
    fill(100, 400, 100);
  }

}

</script>
</body>
</html>
